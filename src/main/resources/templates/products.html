<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tất cả sản phẩm - ShopPhone</title>

    <!-- CSS riêng -->
    <link rel="stylesheet" th:href="@{/css/products.css}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header fragment -->
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container py-5">

    <h2 class="mb-4 text-center font-weight-bold">
        Tất cả sản phẩm
    </h2>

    <!-- Thông báo khi không có sản phẩm -->
    <div th:if="${allProducts == null or allProducts.size() == 0}" class="alert alert-warning text-center">
        Không tìm thấy sản phẩm nào.
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="product : ${allProducts}">
        <div class="card h-100 shadow-sm border-0">

            <!-- Ảnh sản phẩm -->
            <img th:src="@{'/images/' + ${product.hinh}}" th:alt="${product.tenhh}" class="card-img-top">

            <!-- Tên & giá sản phẩm -->
            <div class="card-body text-center">
                <h5 th:text="${product.tenhh}">Tên sản phẩm</h5>
                <p class="text-danger text-center font-weight-bold"
                   th:text="${product.dongiaVn}">Giá sản phẩm</p>

                <!-- Bộ nhớ -->
                <div th:if="${product.bonhoOptions != null}">
                    <small>Bộ nhớ:
                        <span th:each="b, bStat : ${product.bonhoOptions}"
                              th:text="${b + 'GB'} + ${!bStat.last ? ', ' : ''}"></span>
                    </small>
                </div>
            </div>


            <!-- Nút xem chi tiết -->
            <div class="card-footer text-center">
                <a th:href="@{'/product/' + ${product.mahh}}" class="btn btn-primary btn-sm">
                    Xem chi tiết
                </a>
            </div>

        </div>
    </div>

    <!-- Footer fragment -->
<div th:replace="fragments/footer :: siteFooter"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
