<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .error-message { color: #e74c3c; }
        .success-message { color: #27ae60; }
    </style>
</head>
<body>
<div class="register-container">
    <h3 class="text-center mb-4">Đăng ký tài khoản</h3>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
            <label>Nhập lại mật khẩu</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Xác nhận mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
    </form>

    <hr>
    <p class="text-center">Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
</div>
</body>
</html>
