<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${product.tenhh} - Chi tiết sản phẩm|">Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .product-image { max-width: 100%; border-radius: 6px; }
        .price { font-size: 1.6rem; font-weight: 700; color: #e74c3c; }
        .muted { color: #6c757d; }
        .variant-table th, .variant-table td { vertical-align: middle; }
        .stock-badge { font-size: 0.9rem; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <!-- Hiển thị ảnh sản phẩm -->
            <img th:src="@{'/images/' + ${product.hinh}}" th:alt="${product.tenhh}" class="product-image img-fluid">
        </div>
        <div class="col-md-6">
            <!-- Hiển thị tên sản phẩm -->
            <h2 th:text="${product.tenhh}">Tên sản phẩm</h2>

            <!-- Giá sản phẩm, định dạng kiểu VNĐ -->
            <p class="price" th:text="${T(java.lang.String).format('%,.0f ₫', product.dongia)}">0₫</p>

            <div class="mb-3">
                <label for="maySelect">Dòng máy</label>
                <select id="maySelect" class="form-control">
                    <option value="">-- Chọn máy --</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="colorSelect">Màu</label>
                <select id="colorSelect" class="form-control">
                    <option value="">-- Chọn màu --</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gbSelect">Bộ Nhớ</label>
                <select id="gbSelect" class="form-control">
                    <option value="">-- Chọn Dung Lượng --</option>
                    <option th:each="b : ${product.bonhoOptions}"
                            th:value="${b}"
                            th:text="${b == 1024 ? '1TB' : b + 'GB'}">
                    </option>

                </select>
            </div>

            <div class="mb-3">
                <span>Kho hàng: </span>
                <span id="stockInfo" class="badge badge-info stock-badge" th:text="${product.soluongxem} ?: '-'">-</span>
            </div>

            <div class="mb-3">
                <button id="addToCart" class="btn btn-primary btn-lg">Thêm vào giỏ</button>
            </div>

            <hr />
            <h6>Thông tin chi tiết</h6>
            <table class="table table-sm variant-table">
                <thead>
                <tr>
                    <th>Dòng máy</th>
                    <th>Màu</th>
                    <th>Bộ nhớ</th>
                    <th>Đơn giá</th>
                    <th>Số lượng còn</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Màu</td>
                    <td>Dòng máy</td>
                    <td th:text="${T(java.lang.String).format('%,.0f ₫', product.dongia)}">0₫</td>
                    <td th:text="${product.soluongxem} ?: 0">0</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: siteFooter"></div>

<!-- Include variant selection script (vanilla JS) -->
<script th:src="@{/js/product-variants.js}"></script>

</body>
</html>
