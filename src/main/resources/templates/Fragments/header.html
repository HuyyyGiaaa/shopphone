<!-- fragments/header.html -->
<div th:fragment="siteHeader" xmlns:th="http://www.w3.org/1999/xhtml">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <!-- Logo -->
                <a class="navbar-brand" th:href="@{/}">Táo Phone</a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${currentPath == '/' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/}">Trang Chủ</a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPath.startsWith('/dienthoai') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/dienthoai}">Điện Thoại</a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPath.startsWith('/phukien') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/phukien}">Phụ Kiện</a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPath.startsWith('/ipad') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/ipad}">iPad</a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPath.startsWith('/lienhe') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/lienhe}">Liên Hệ</a>
                        </li>
                    </ul>

                    <!-- Search + Tài khoản + Giỏ hàng -->
                    <ul class="navbar-nav ml-auto align-items-center">

                        <!-- Ô tìm kiếm -->
                        <li class="nav-item mr-2">
                            <form class="form-inline" th:action="@{/search}" method="get">
                                <input class="form-control mr-2" type="text" name="q" placeholder="Tìm kiếm">
                                <button class="btn btn-outline-success" type="submit">Tìm</button>
                            </form>
                        </li>

                        <!-- Nếu CHƯA đăng nhập -->
                        <th:block th:if="${session.loggedUser == null}">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/register}">Đăng Ký</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Đăng Nhập</a>
                            </li>
                        </th:block>

                        <!-- Nếu ĐÃ đăng nhập -->
                        <th:block th:if="${session.loggedUser != null}">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userMenu"
                                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img th:src="@{/images/avatars/{avatar}(avatar=${session.loggedUser.avatar} != null ? session.loggedUser.avatar : 'avatardefault.png')}"
                                         class="avatar-icon" alt="Avatar" width="28" height="28" style="border-radius:50%; margin-right:6px;">
                                    <span th:text="${session.loggedUser.username}">User</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                    <a class="dropdown-item" th:href="@{/account}">Tài khoản của tôi</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item text-danger" th:href="@{/logout}">Đăng xuất</a>
                                </div>
                            </li>
                        </th:block>


                        <!-- Giỏ hàng -->
                        <li class="nav-item ml-2">
                            <a class="nav-link position-relative" th:href="@{/cart}">
                                <img src="/images/cart/cartx2.png" width="28" height="28" alt="Cart">
                                <span class="badge badge-danger position-absolute" style="top:0; right:0;"
                                      th:text="${cartCount != null ? cartCount : 0}">0</span>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </header>
</div>
